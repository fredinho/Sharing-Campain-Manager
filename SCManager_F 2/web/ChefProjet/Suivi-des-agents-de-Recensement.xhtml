<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./../template/TemplateCP.xhtml">

            <ui:define name="content">
                
                #{recenseurBean.allrecenseur()}
                #{menageBean.allmenage()}
                <p:fieldset legend="Liste des Agents de Recensement" >
                    <p:dataTable paginator="true" value="#{recenseurBean.listrec}" var="recs" rows="10">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{recs.nomRecenseur}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Prenom"/>
                    </f:facet>
                    <h:outputText value="#{recs.prenomRecenseur}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Date de Naissance"/>
                    </f:facet>
                    <h:outputText value="#{recs.dateNaissance}" />
                </p:column>
                    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Province"/>
                    </f:facet>
                    <h:outputText value="#{recs.IDQuartier.IDArrondissement.IDDepartement.IDProvince.nomProvince}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Département"/>
                    </f:facet>
                    <h:outputText value="#{recs.IDQuartier.IDArrondissement.IDDepartement.nomDepartement}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Arrondissement"/>
                    </f:facet>
                    <h:outputText value="#{recs.IDQuartier.IDArrondissement.nomArrondissement}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quartier"/>
                    </f:facet>
                    <h:outputText value="#{recs.IDQuartier.nomQuartier}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre de Menages Enregistrés"/>
                    </f:facet>
                    <h:outputText value="#" />
                </p:column>
              
            </p:dataTable>
            </p:fieldset>
            </ui:define>
            
        </ui:composition>

    </body>
</html>
