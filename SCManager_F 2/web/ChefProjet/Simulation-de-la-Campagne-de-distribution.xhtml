<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../template/TemplateCP.xhtml">

            
            <ui:define name="content">
                
                <p:fieldset legend="Simulation de la campagne">
                    <h:form>
                        <h:outputText value="Nombre d'habitants"/><p:spacer/>
                        <p:inputText value="#{simulation.somme}" readonly="true" style="background-color: #ccc;"/><br/>
                        <h:outputText value="Nombre de personnes/article"/><p:spacer/>
                        <p:inputText value="#{simulation.nbreart}">
                            <p:ajax event="keyup" update="out1" /> 
                        </p:inputText><br/>
                        
                        <h:outputText id="out1" value="#{simulation.total}" />
                    </h:form>
                    
                </p:fieldset>
            </ui:define>

           </ui:composition>

    </body>
</html>
