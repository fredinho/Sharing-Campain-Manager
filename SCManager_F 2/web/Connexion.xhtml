<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
                                     xmlns:h="http://java.sun.com/jsf/html"
                                     xmlns:p="http://primefaces.org/ui"
                                     xmlns:f="http://java.sun.com/jsf/core"> <!--<![endif]-->
    <h:head>
        <f:facet name="first">
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <!--<link rel="shortcut icon" href="../favicon.ico"> -->
        <link rel="stylesheet" type="text/css" href="./resources/css/demoAdmin.css" />
        <link rel="stylesheet" type="text/css" href="./resources/css/style3.css" />
	<link rel="stylesheet" type="text/css" href="./resources/css/animate-custom.css" />
        </f:facet>
    </h:head>
    <h:body onload="#{facesContext.externalContext.invalidateSession()}">
         <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <span class="right">
                    <a href="Acceuil.xhtml">
                        <strong>Back to the Home Page</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <br/><br/><br/>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <h:form>
                                <p:focus for="username"/>
                                <p:growl id="grl"/>
                                <p:messages id="mess"/>
                                <h1>Authentication</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your Login</label>
                                    <p:inputText id="username" style="font-family:century gothic" required="required" type="text"  value="#{connexion.pseudo}"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your Password</label>
                                    <p:inputText id="password" style="font-family:century gothic" required="required" type="password"  value="#{connexion.password}"/>
                                     
                                </p>
                                <p class="signin button">
                                    <p:commandButton value="Login" action="#{connexion.connect()}" update="grl mess" type="submit" />
                                </p>
                                
                                <p class="change_link">
									Forgot your password ?
									<a href="#toregister" class="to_register">Help!</a>
								</p>
                            </h:form>
                        </div>

                        <div id="register" class="animate form">
                            <h:form> 
                                <h1> Password forgotten !</h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">your mail</label>
                                    <p:inputText id="usernamesignup" style="font-family:century gothic" required="required" type="text"  value=""/>
                                    
                                </p>
                           
                                <p class="signin button"> 
                                    <p:commandButton value="Acceder" />		
				</p>
                                <p class="change_link">  
									Already Administrator!
									<a href="#tologin" class="to_register"> Portail administratif </a>
								</p>
                            </h:form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </h:body>
</html>
