<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="./../template/TemplateAdmin.xhtml">

            <ui:define name="content">
                
            #{provinceBean.allprovince()}
                <p:fieldset legend="Liste des Provinces">
                    <p:growl autoUpdate="true" id="grl" life="1000"/>
                    <p:dataTable paginator="true" rows="10" rowKey="#{pro.IDProvince}" var="pro" value="#{provinceBean.model}" editable="true" selection="#{provinceBean.selection}">
                    <p:column selectionMode="multiple"/>
                    <p:ajax event="rowEdit" listener="#{provinceBean.onEditRow}"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom de la Province"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{pro.nomProvince}" />
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{pro.nomProvince}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Options"/>
                        </f:facet>
                        <p:rowEditor />
                    </p:column>
                </p:dataTable><br/>
                <p:commandButton value="Delete All Selections"/>
             </p:fieldset>
                <br /><br /><br />
            <p:fieldset legend="Ajouter des Provinces">
            <h:form>
                <p:panel widgetVar="f">
                    <h:panelGrid columns="2">
                        <h:outputText value="Nom de la Province"/>
                        <p:inputText value="#{provinceBean.nomProv}"/>
                        <p:commandButton ajax="false" value="Ajouter" action="#{provinceBean.addprovince()}" update="grl"/>
                    </h:panelGrid>
                 </p:panel>
            </h:form>
            </p:fieldset>
            </ui:define>
           
        </ui:composition>

    </body>
</html>
